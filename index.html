<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('images/IMG_5691.jpeg'); /* Adjust the path based on your directory structure */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .message {
            font-size: 2em;
            font-weight: bold;
            animation: colors 5s infinite;
            text-align: center;
            padding: 1em;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better text readability */
        }
        @keyframes colors {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }
    </style>
</head>
<body>
    <div class="message" id="message">I LOVE YOU SO MUCH MY CHOCOBUNNY</div>
    <script>
        const messages = [
            "I LOVE YOU SO MUCH MY CHOCOBUNNY",
            "YOU ARE MY SUNSHINE",
            "EVERY MOMENT WITH YOU IS A TREASURE",
            "YOUR SMILE LIGHTS UP MY WORLD",
            "YOU ARE MY EVERYTHING",
            "TOGETHER FOREVER, MY LOVE",
            "I want to chop your Nsala",
            "LEMME CATCH YOU FIRST",
            "I WILL...AND ...."
        ];
        const colors = [
            'red', 'orange', 'yellow', 'green', 'blue', 'purple', 'pink', 'brown', 'cyan'
        ];
        let currentMessage = 0;

        function changeMessage() {
            currentMessage = (currentMessage + 1) % messages.length;
            const messageElement = document.getElementById('message');
            messageElement.textContent = messages[currentMessage];
            messageElement.style.color = colors[currentMessage];
        }

        setInterval(changeMessage, 3000); // Change message every 3 seconds
    </script>
</body>
</html>

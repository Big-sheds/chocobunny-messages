<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .message {
            font-size: 2em;
            font-weight: bold;
            animation: colors 5s infinite;
            text-align: center;
        }
        @keyframes colors {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }
    </style>
</head>
<body>
    <div class="message" id="message">I LOVE YOU SO MUCH MY CHOCOBUNNY</div>
    <script>
        const messages = [
            "I LOVE YOU SO MUCH MY CHOCOBUNNY",
            "YOU ARE MY SUNSHINE",
            "EVERY MOMENT WITH YOU IS A TREASURE",
            "YOUR SMILE LIGHTS UP MY WORLD",
            "YOU ARE MY EVERYTHING",
            "TOGETHER FOREVER, MY LOVE",
            "I want to chop your Nsala",
            "LEMME CATCH YOU FIRST",
            "I WILL...AND ...."
        ];
        let currentMessage = 0;

        function changeMessage() {
            currentMessage = (currentMessage + 1) % messages.length;
            document.getElementById('message').textContent = messages[currentMessage];
        }

        setInterval(changeMessage, 3000); // Change message every 3 seconds
    </script>
</body>
</html>
